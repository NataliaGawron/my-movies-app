<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
      <div class="slide-bg">
        <img *ngIf="!isSmallScreen" class="slide-bg-img" [src]="'https://image.tmdb.org/t/p/original' + item.backdrop_path" [alt]="'Slider from the movie: ' + item.title" />
        <img *ngIf="isSmallScreen" class="slide-bg-img" [src]="'https://image.tmdb.org/t/p/original' + item.backdrop_path" [alt]="'Slider from the movie: ' + item.title" />
      </div>
      <div class="slide-pane">
        <h2 class="title">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span>
              <span class="rating-value">{{(item.vote_average | number: '1.0-1')}}</span>
              <span>/10</span>
            </span>
            <div class="review-release" [ngClass]="{'column': isSmallScreen, 'row': !isSmallScreen}">
            <div class="review">{{ item.vote_count }} Reviews</div>
            <div class="release">{{ item.release_date | date : 'MMMM yyyy' }}</div>
            </div>
          </div>
        </div>
        <div class="desc mt-6" *ngIf="!isSmallScreen">
          {{ item.overview }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
