<div class="slider">
  <div class="slide" *ngFor="let item of items">
    <div class="slide-bg">
      <img class="slide-bg-img" [src]="'https://image.tmdb.org/t/p/original' + item.backdrop_path" alt="movie-img" />
    </div>
    <div class="slide-pane">
      <h2 class="name">{{ item.title }}</h2>
      <div class="meta">
        <div class="info">
          <span class="rating">
            <span class="app-icon">star</span>
            <span class="rating-value">{{ item.vote_average }}</span>
            <span>/10</span>
          </span>
          <span class="review">{{ item.vote_count }} Reviews</span>
          <span class="release">{{ item.release_date | date : 'MMMM yyyy' }}</span>
        </div>
      </div>
      <div class="desc mt-6">
        {{ item.overview }}
      </div>
    </div>
  </div>
</div>
