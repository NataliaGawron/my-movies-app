<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (keyup)="searchChanged()" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="sm:col-12 md:col-6 lg:col-4 xl:col-3" *ngFor="let movie of movies">
      <app-movie-item [itemData]="movie"> </app-movie-item>
    </div>
  </div>
</div>
<div>
  <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
</div>
