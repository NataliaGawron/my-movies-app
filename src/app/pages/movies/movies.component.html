<div class="container-customized">
  <div class="grid">
    <div class="sm:col-12 md:col-6 lg:col-3 xl:col-2" *ngFor="let movie of movies">
      <app-movie-item [itemData]="movie"> </app-movie-item>
    </div>
  </div>
</div>
<div>
  <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
</div>
