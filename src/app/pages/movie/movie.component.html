<ng-container *ngIf="movie">
  <app-slider [items]="[movie]" [isBanner]="true"></app-slider>
</ng-container>
<p-tabView>
  <p-tabPanel header="Overview">Overview</p-tabPanel>
  <p-tabPanel header="Videos">Videos</p-tabPanel>
  <p-tabPanel header="Photos">Photos</p-tabPanel>
</p-tabView>
<pre>{{ movie | json }}</pre>
